<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Mi guía de Bruselas</title>
      <meta name="theme-color" content="#444444">
      <link rel="icon" type="image/jpg" href="/images/icono.jpg">
      <link rel="stylesheet" href="estilos.css">
      <script src="./script.js"></script> <!--Verificar campos del formulario con JS - HACER PARA ENTREGA 4-->
  </head>



  <body>
    <header>
        <nav> <!--Navegar a otras páginas-->
          <a href="index.html">Inicio</a>
          <a href="enproceso.html">Guía para estudiantes</a>
          <a href="lugares.html">¿Qué visitar?</a>
          <a href="comida.html">¿Qué (y dónde) comer?</a>
          <a href="transporte.html">¿Cómo desplazarse?</a>
          <a href="consejos.html">Otros consejos</a>
          <a href="sugerencias.html">Sugerencias</a>
        </nav>
            <h1>Sugerencias a tener en cuenta si viajas a Bruselas</h1>
        </header>

        <main>
        <form action="formularioenviado.html" method="post" role="form"> <!-- Formulario enviado correctamente, se abre una nueva pantalla -->
            <!-- Primer fieldset: Datos personales -->
            <fieldset class = "datos-separados">
                <legend>Información Personal</legend>
                
                <label>Nombre:
                    <input 
                        type="text" 
                        name="nombre" 
                        placeholder="Nombre"
                        required>
                </label>
                
                <label>Primer Apellido:
                    <input 
                        type="text" 
                        name="apellido1" 
                        placeholder="Apellido"
                        required>
                </label>
                    
                <label>Segundo Apellido (Opcional):
                    <input 
                        type="text" 
                        name="apellido2"
                        placeholder="Segundo Apellido">
                </label>
                                
                <label>Correo electrónico:
                    <input 
                        type="email" 
                        name="correo" 
                        placeholder="nombre@ejemplo.com"
                        required>
                </label>
        
                <label>Teléfono (Opcional):
                    <input 
                        type="tel" 
                        name="telefono" 
                        pattern="[0-9]{9}"
                        placeholder="444444444"> <!-- Solo aceptará números con 9 digitos + espacios) -->
                </label>


            </fieldset>
        
            <!-- Segundo fieldset: Tipo de mensaje -->
            <fieldset>
                <legend>Tipo de Mensaje</legend>
        
                <label for="comentario">Comentario</label>
                <input type="radio" id="comentario" name="tipo_mensaje" value="comentario" required>
        
                <label for="recomendacion">Recomendación</label>
                <input type="radio" id="recomendacion" name="tipo_mensaje" value="recomendacion" required>
            </fieldset>
        
            <!-- Tercer fieldset: Categoría de la recomendación -->
            <fieldset>
                <legend>Categoría</legend>
        
                <label for="categoria">Selecciona una categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Elige una opción...</option>
                    <option value="lugar">Lugar</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="consejo">Consejo</option>
                    <option value="otro">Otro</option>
                </select>
            </fieldset>
        
            <!-- Cuarto fieldset: Contenido del mensaje -->
            <fieldset class = "datos-separados">
                <legend>Tu Mensaje</legend>
        
                <label for="mensaje">Escribe tu recomendación (máx. 500 palabras):</label>
                <textarea id="mensaje" name="mensaje" rows="6" maxlength="500" required></textarea>

                <label for="fecha"> Indica en qué fecha realizaste tu viaje (si se aplica): </label>
                <input type="datetime-local" id="fecha" name="fecha">
            </fieldset>
        
            <!-- Quito fieldset: Controles de envío -->
            <fieldset>
                <button type="submit">Enviar</button> <!-- Por defecto va a ser de tipo submit al estar dentro de un formulario-->
                <button type="reset">Limpiar</button>
            </fieldset>
        </form>
      </main>

      <footer class="pie">
          Guía de Bruselas - Creado por María Begara
      </footer>
      
  </body>

</html>
